<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="egg-rocket-div">
            <div class="egg-rocket">
                <div class="egg-head">
                    <div class="eyes eyes-1"></div>
                    <div class="eyes eyes-2"></div>
                    <div class="mouth">
                        <div class="innermouth"></div>
                    </div>
                    <div class="chin chin-1"></div>
                    <div class="chin chin-2"></div>
                </div>
                <div class="egg-bottom">
                    <div class="white strip strip-1"></div>
                    <div class="black strip strip-2"></div>
                    <div class="white strip strip-3"></div>
                    <div class="black strip strip-4"></div>
                    <div class="white strip strip-5"></div>
                    <div class="black strip strip-6"></div>
                    <div class="white strip strip-7"></div>
                </div>
            </div>
            <div class="power-circle-div">
                <div class="power-circle pc1"></div>
                <div class="power-circle pc2"></div>
                <div class="power-circle pc3"></div>
            </div>
        </div>
        <div class="planet big-planet"></div>
        <div class="planet medium-planet"></div>
        <div class="planet small-planet sm-plan-1"></div>
        <div class="planet small-planet sm-plan-2"></div>
        <div class="planet small-planet sm-plan-3"></div>
        <div class="shooting-star st-sr-1"></div>
        <div class="shooting-star st-sr-2"></div>
        <div class="shooting-star st-sr-3"></div>
        <div class="shooting-star st-sr-4"></div>
    </body>
</html>
